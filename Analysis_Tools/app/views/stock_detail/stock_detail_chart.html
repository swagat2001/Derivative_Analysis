<!-- ==============================
     STOCK DETAIL CHART COMPONENT
     Multi-Panel: Price, OI, Volume, IV, PCR
     ============================== -->
<div class="chart-section">
    <h3 class="section-title">Price History (Last 40 Days)</h3>
    <div class="price-chart-container" id="priceChart">
        <div class="chart-loading">
            <div class="loading-spinner"></div>
            <span>Loading chart...</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<script>
// Load comprehensive chart data
document.addEventListener('DOMContentLoaded', function() {
    const ticker = '{{ ticker }}';
    const chartContainer = document.getElementById('priceChart');
    
    // Fetch chart data
    fetch(`/api/stock-chart/${ticker}?days=90`)
        .then(response => response.json())
        .then(result => {
            if (result.success && result.data.length > 0) {
                renderComprehensiveChart(result.data);
            } else {
                chartContainer.innerHTML = '<div class="no-data-message">No price data available</div>';
            }
        })
        .catch(error => {
            console.error('Error loading chart:', error);
            chartContainer.innerHTML = '<div class="error-message">Error loading chart</div>';
        });
});

function renderComprehensiveChart(data) {
    const container = document.getElementById('priceChart');
    container.innerHTML = '<canvas id="mainChart"></canvas>';
    
    const ctx = document.getElementById('mainChart').getContext('2d');
    
    // Sort data by date
    const sortedData = data.sort((a, b) => new Date(a.date) - new Date(b.date));
    
    // Extract data
    const labels = sortedData.map(d => d.date);
    const prices = sortedData.map(d => d.close);
    const oi = sortedData.map(d => d.oi || 0);
    const volume = sortedData.map(d => d.volume || 0);
    const iv = sortedData.map(d => d.iv || 0);
    const pcr = sortedData.map(d => d.pcr || 0);
    const moneynessChange = sortedData.map(d => d.moneyness_change || 0);
    
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Price',
                    data: prices,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    yAxisID: 'y',
                    tension: 0.1,
                    borderWidth: 2,
                },
                {
                    label: 'Open Interest',
                    data: oi,
                    borderColor: '#059669',
                    backgroundColor: 'rgba(5, 150, 105, 0.1)',
                    yAxisID: 'y1',
                    tension: 0.1,
                    borderWidth: 2,
                    hidden: true,
                },
                {
                    label: 'Volume',
                    data: volume,
                    borderColor: '#d97706',
                    backgroundColor: 'rgba(217, 119, 6, 0.1)',
                    yAxisID: 'y2',
                    tension: 0.1,
                    borderWidth: 2,
                    hidden: true,
                },
                {
                    label: 'IV',
                    data: iv,
                    borderColor: '#7c3aed',
                    backgroundColor: 'rgba(124, 58, 237, 0.1)',
                    yAxisID: 'y3',
                    tension: 0.1,
                    borderWidth: 2,
                    hidden: true,
                },
                {
                    label: 'PCR',
                    data: pcr,
                    borderColor: '#dc2626',
                    backgroundColor: 'rgba(220, 38, 38, 0.1)',
                    yAxisID: 'y4',
                    tension: 0.1,
                    borderWidth: 2,
                    hidden: true,
                },
                {
                    label: 'Moneyness Change',
                    data: moneynessChange,
                    borderColor: '#ec4899',
                    backgroundColor: 'rgba(236, 72, 153, 0.1)',
                    yAxisID: 'y5',
                    tension: 0.1,
                    borderWidth: 2,
                    hidden: true,
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                    onClick: function(e, legendItem, legend) {
                        const index = legendItem.datasetIndex;
                        const chart = legend.chart;
                        const meta = chart.getDatasetMeta(index);
                        meta.hidden = !meta.hidden;
                        chart.update();
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                if (context.dataset.label === 'Moneyness Change') {
                                    label += context.parsed.y.toFixed(4);
                                } else {
                                    label += new Intl.NumberFormat('en-IN').format(context.parsed.y);
                                }
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    title: {
                        display: true,
                        text: 'Price',
                        color: '#2563eb'
                    },
                    ticks: {
                        color: '#2563eb'
                    }
                },
                y1: {
                    type: 'linear',
                    display: false,
                    position: 'right',
                    title: {
                        display: true,
                        text: 'OI'
                    }
                },
                y2: {
                    type: 'linear',
                    display: false,
                    position: 'right',
                    title: {
                        display: true,
                        text: 'Volume'
                    }
                },
                y3: {
                    type: 'linear',
                    display: false,
                    position: 'right',
                    title: {
                        display: true,
                        text: 'IV'
                    }
                },
                y4: {
                    type: 'linear',
                    display: false,
                    position: 'right',
                    title: {
                        display: true,
                        text: 'PCR'
                    }
                },
                y5: {
                    type: 'linear',
                    display: false,
                    position: 'right',
                    title: {
                        display: true,
                        text: 'Moneyness Change',
                        color: '#ec4899'
                    },
                    ticks: {
                        color: '#ec4899'
                    }
                }
            }
        }
    });
}
</script>
