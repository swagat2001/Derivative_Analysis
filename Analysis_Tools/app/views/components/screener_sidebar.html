<!-- Universal Screener Sidebar with Built-in Styles -->
<style>
  /* ===== SIDEBAR STYLES ===== */
  .screener-sidebar {
    width: 240px;
    background: #fff;
    border-radius: 12px;
    padding: 16px 12px;
    border: 1px solid #e5e7eb;
    height: fit-content;
    position: sticky;
    top: 80px;
    flex-shrink: 0;
  }

  .screener-sidebar h3 {
    font-size: 15px;
    font-weight: 600;
    color: #1a1a1a;
    margin: 0 0 14px 0;
    padding-left: 12px;
  }

  .screener-sidebar hr {
    border: none;
    border-top: 1px solid #e5e7eb;
    margin: 12px 0;
  }

  .screener-sidebar .menu-item {
    padding: 10px 12px;
    border-radius: 8px;
    margin-bottom: 2px;
    cursor: pointer;
    color: #444;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.15s ease;
    text-decoration: none;
  }

  .screener-sidebar .menu-item:hover {
    background: #f8f9fa;
    color: #1a1a1a;
  }

  .screener-sidebar .menu-item.active {
    background: #f0f7ff;
    color: #2563eb;
  }

  .screener-sidebar .menu-icon {
    width: 24px;
    height: 24px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .screener-sidebar .menu-icon svg {
    width: 16px;
    height: 16px;
  }

  /* Icon color backgrounds */
  .icon-explore {
    background: #e3f2fd;
    color: #1976d2;
  }

  .icon-scanner {
    background: #fff3e0;
    color: #f57c00;
  }

  .icon-goldmine {
    background: #fce4ec;
    color: #c2185b;
  }

  .icon-following {
    background: #fff8e1;
    color: #ffa000;
  }

  .icon-boosted {
    background: #e8f5e9;
    color: #388e3c;
  }

  .icon-shared {
    background: #e8eaf6;
    color: #5c6bc0;
  }

  .icon-saved {
    background: #f3e5f5;
    color: #7b1fa2;
  }

  .screener-sidebar .menu-item.disabled {
    opacity: 0.5;
    cursor: not-allowed;
    pointer-events: none;
  }

  .screener-sidebar .menu-badge {
    font-size: 9px;
    padding: 2px 6px;
    border-radius: 10px;
    background: #8B2432;
    color: white;
    margin-left: auto;
    font-weight: 600;
    text-transform: uppercase;
  }

  /* ===== RESPONSIVE SIDEBAR ===== */
  @media (max-width: 1024px) {
    .screener-sidebar {
      width: 100%;
      position: static;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 12px;
    }

    .screener-sidebar h3 {
      width: 100%;
      margin-bottom: 8px;
    }

    .screener-sidebar hr {
      display: none;
    }

    .screener-sidebar .menu-item {
      padding: 8px 12px;
      margin-bottom: 0;
    }
  }
</style>

<aside class="screener-sidebar">
  <h3>Screeners</h3>
  <a href="{{ url_for('screener.screener_landing') }}"
    class="menu-item {% if request.endpoint == 'screener.screener_landing' %}active{% endif %}">
    <span class="menu-icon icon-explore">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    Explore

</aside>
