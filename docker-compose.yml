version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: derivative-db
    environment:
      POSTGRES_DB: ${DB_NAME:-BhavCopy_Database}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - derivative-network

  web:
    build: .
    container_name: derivative-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-BhavCopy_Database}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      FLASK_ENV: ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./spot_data:/app/spot_data
      - ./Database/Backups:/app/Database/Backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - derivative-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: derivative-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - derivative-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: derivative-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - derivative-network
    restart: unless-stopped
    profiles:
      - production

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: derivative-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@derivative.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - derivative-network
    profiles:
      - development

networks:
  derivative-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
