# Pre-commit hook configuration for security checks
# Install: pip install pre-commit && pre-commit install

repos:
  # Check for secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Prevent committing .env files
  - repo: local
    hooks:
      - id: prevent-env-commit
        name: Prevent .env file commits
        entry: >
          bash -c 'if git diff --cached --name-only | grep -q "^\.env$"; then echo "ERROR: Attempting to commit .env file with real credentials!"; exit 1; fi'
        language: system
        pass_filenames: false

      - id: check-env-template
        name: Check .env.template for real credentials
        entry: python
        language: python
        files: \.env\.template$
        args: ['-c', 'import sys, re; content = open(sys.argv[1]).read(); patterns = [r"DB_PASSWORD=(?!your-|placeholder|changeme|CHANGE)", r"APP_SECRET_KEY=(?!your-|dev-secret|changeme|CHANGE)", r"Gallop@3104"]; matches = [p for p in patterns if re.search(p, content, re.IGNORECASE)]; sys.exit(1) if matches else sys.exit(0)']
