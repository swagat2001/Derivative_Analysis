<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Activity | Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f2f5;
      color: #1f2937;
    }

    /* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
    .admin-header {
      background: linear-gradient(135deg, #8B2432 0%, #a83244 100%);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .admin-header h1 {
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .last-updated {
      color: rgba(255, 255, 255, 0.75);
      font-size: 13px;
    }

    .btn-back {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      border: 1.5px solid rgba(255, 255, 255, 0.5);
      padding: 6px 14px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* ‚îÄ‚îÄ STATS CARDS ‚îÄ‚îÄ */
    .stats-row {
      display: flex;
      gap: 20px;
      padding: 24px 32px 0;
    }

    .stat-card {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 20px 24px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 16px;
      border-left: 4px solid transparent;
    }

    .stat-card.online {
      border-color: #16a34a;
    }

    .stat-card.total {
      border-color: #8B2432;
    }

    .stat-card.verified {
      border-color: #d97706;
    }

    .stat-card.inactive {
      border-color: #6b7280;
    }

    .stat-icon {
      font-size: 28px;
      width: 48px;
      height: 48px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-card.online .stat-icon {
      background: #dcfce7;
    }

    .stat-card.total .stat-icon {
      background: #fee2e2;
    }

    .stat-card.verified .stat-icon {
      background: #fef3c7;
    }

    .stat-card.inactive .stat-icon {
      background: #f3f4f6;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 800;
      line-height: 1;
    }

    .stat-label {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    /* ‚îÄ‚îÄ FILTER BAR ‚îÄ‚îÄ */
    .filter-bar {
      padding: 20px 32px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 220px;
      padding: 9px 14px;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-box:focus {
      border-color: #8B2432;
    }

    .filter-btn {
      padding: 9px 16px;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      background: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: #8B2432;
      color: #fff;
      border-color: #8B2432;
    }

    /* ‚îÄ‚îÄ TABLE ‚îÄ‚îÄ */
    .table-wrapper {
      padding: 20px 32px 32px;
    }

    .table-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8fafc;
      border-bottom: 2px solid #e5e7eb;
    }

    th {
      padding: 13px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 700;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 14px 16px;
      font-size: 14px;
      border-bottom: 1px solid #f3f4f6;
      vertical-align: middle;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: #fafafa;
    }

    /* ‚îÄ‚îÄ STATUS BADGES ‚îÄ‚îÄ */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-online {
      background: #dcfce7;
      color: #166534;
    }

    .badge-offline {
      background: #f3f4f6;
      color: #6b7280;
    }

    .badge-admin {
      background: #fee2e2;
      color: #991b1b;
    }

    .badge-user {
      background: #eff6ff;
      color: #1d4ed8;
    }

    .badge-active {
      background: #dcfce7;
      color: #166534;
    }

    .badge-inactive {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-verified {
      background: #dcfce7;
      color: #166534;
    }

    .badge-unverified {
      background: #fef3c7;
      color: #92400e;
    }

    /* pulse dot for online */
    .pulse {
      width: 8px;
      height: 8px;
      background: #16a34a;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.5);
      }

      70% {
        box-shadow: 0 0 0 6px rgba(22, 163, 74, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(22, 163, 74, 0);
      }
    }

    /* ‚îÄ‚îÄ USER AVATAR ‚îÄ‚îÄ */
    .user-cell {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8B2432, #c14858);
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 14px;
    }

    .user-fullname {
      font-size: 12px;
      color: #9ca3af;
    }

    /* ‚îÄ‚îÄ TOGGLE BUTTON ‚îÄ‚îÄ */
    .toggle-btn {
      padding: 5px 12px;
      border-radius: 6px;
      border: 1.5px solid;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
    }

    .toggle-btn.deactivate {
      border-color: #dc2626;
      color: #dc2626;
    }

    .toggle-btn.deactivate:hover {
      background: #dc2626;
      color: #fff;
    }

    .toggle-btn.activate {
      border-color: #16a34a;
      color: #16a34a;
    }

    .toggle-btn.activate:hover {
      background: #16a34a;
      color: #fff;
    }

    /* ‚îÄ‚îÄ LIVE INDICATOR ‚îÄ‚îÄ */
    .live-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #fee2e2;
      color: #991b1b;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
    }

    .live-dot {
      width: 7px;
      height: 7px;
      background: #dc2626;
      border-radius: 50%;
      animation: pulse-red 1s infinite;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.5);
      }

      70% {
        box-shadow: 0 0 0 5px rgba(220, 38, 38, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
      }
    }

    .empty-state {
      text-align: center;
      padding: 48px;
      color: #9ca3af;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="admin-header">
    <h1>
      üë• User Activity Dashboard
      <span class="live-badge"><span class="live-dot"></span> LIVE</span>
    </h1>
    <div class="header-right">
      <span class="last-updated">Last updated: <span id="lastUpdated">--:--:--</span></span>
      <a href="{{ url_for('home.home') }}" class="btn-back">‚Üê Back to App</a>
    </div>
  </div>

  <!-- STATS CARDS -->
  <div class="stats-row">
    <div class="stat-card online">
      <div class="stat-icon">üü¢</div>
      <div>
        <div class="stat-value" id="statOnline">0</div>
        <div class="stat-label">Online Now</div>
      </div>
    </div>
    <div class="stat-card total">
      <div class="stat-icon">üë§</div>
      <div>
        <div class="stat-value" id="statTotal">0</div>
        <div class="stat-label">Total Users</div>
      </div>
    </div>
    <div class="stat-card verified">
      <div class="stat-icon">‚úÖ</div>
      <div>
        <div class="stat-value" id="statVerified">0</div>
        <div class="stat-label">Verified</div>
      </div>
    </div>
    <div class="stat-card inactive">
      <div class="stat-icon">‚è∏Ô∏è</div>
      <div>
        <div class="stat-value" id="statInactive">0</div>
        <div class="stat-label">Inactive</div>
      </div>
    </div>
  </div>

  <!-- FILTER BAR -->
  <div class="filter-bar">
    <input type="text" class="search-box" id="searchInput" placeholder="üîç  Search by name, username or email..."
      oninput="filterTable()">
    <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
    <button class="filter-btn" onclick="setFilter('online', this)">üü¢ Online</button>
    <button class="filter-btn" onclick="setFilter('offline', this)">‚ö´ Offline</button>
    <button class="filter-btn" onclick="setFilter('admin', this)">üî¥ Admin</button>
    <button class="filter-btn" onclick="setFilter('unverified', this)">‚ö† Unverified</button>
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <div class="table-card">
      <table id="usersTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Verified</th>
            <th>Online</th>
            <th>Last Login</th>
            <th>Joined</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="9" class="empty-state">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let allUsers = [];
    let currentFilter = 'all';

    async function fetchUsers() {
      try {
        const res = await fetch('/admin/api/users');
        const data = await res.json();
        allUsers = data.users;

        // Update stats
        document.getElementById('statOnline').textContent = data.online_count;
        document.getElementById('statTotal').textContent = data.total_count;
        document.getElementById('statVerified').textContent = data.users.filter(u => u.is_verified).length;
        document.getElementById('statInactive').textContent = data.users.filter(u => !u.is_active).length;
        document.getElementById('lastUpdated').textContent = data.timestamp;

        renderTable();
      } catch (e) {
        console.error('Failed to fetch users:', e);
      }
    }

    function setFilter(filter, btn) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderTable();
    }

    // Initial load + auto-refresh every 10 seconds
    fetchUsers();
    setInterval(fetchUsers, 10000);
  </script>

  <script src="{{ url_for('static', filename='js/table_sort.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof initTableSorting === 'function') {
        initTableSorting();
      }
    });

    // Since this table is dynamically generated, we need to re-initialize sorting after render
    function renderTable() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      let users = allUsers;

      // Apply filter
      if (currentFilter === 'online') users = users.filter(u => u.online);
      if (currentFilter === 'offline') users = users.filter(u => !u.online);
      if (currentFilter === 'admin') users = users.filter(u => u.role === 'admin');
      if (currentFilter === 'unverified') users = users.filter(u => !u.is_verified);

      // Apply search
      if (search) {
        users = users.filter(u =>
          (u.username || '').toLowerCase().includes(search) ||
          (u.full_name || '').toLowerCase().includes(search) ||
          (u.email || '').toLowerCase().includes(search)
        );
      }

      const tbody = document.getElementById('tableBody');
      if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="empty-state">No users found</td></tr>';
        return;
      }

      tbody.innerHTML = users.map(u => {
        const initials = (u.full_name || u.username || '?').charAt(0).toUpperCase();
        const onlineBadge = u.online
          ? `<span class="badge badge-online"><span class="pulse"></span> Online</span>`
          : `<span class="badge badge-offline">‚ö´ Offline</span>`;
        const roleBadge = u.role === 'admin'
          ? `<span class="badge badge-admin">üî¥ Admin</span>`
          : `<span class="badge badge-user">üë§ User</span>`;
        const activeBadge = u.is_active
          ? `<span class="badge badge-active">Active</span>`
          : `<span class="badge badge-inactive">Inactive</span>`;
        const verifiedBadge = u.is_verified
          ? `<span class="badge badge-verified">‚úì Yes</span>`
          : `<span class="badge badge-unverified">‚ö† No</span>`;
        const lastSeen = u.online && u.last_seen_ago !== null
          ? `<small style="color:#16a34a">${u.last_seen_ago}s ago</small>`
          : '';
        const actionBtn = u.role !== 'admin'
          ? `<button class="toggle-btn ${u.is_active ? 'deactivate' : 'activate'}"
              onclick="toggleUser('${u.username}', this)">
              ${u.is_active ? 'Deactivate' : 'Activate'}
           </button>`
          : `<span style="color:#9ca3af; font-size:12px;">Protected</span>`;

        return `<tr data-online="${u.online}" data-role="${u.role}" data-verified="${u.is_verified}" data-active="${u.is_active}">
        <td>
          <div class="user-cell">
            <div class="avatar">${initials}</div>
            <div>
              <div class="user-name">${u.username}</div>
              <div class="user-fullname">${u.full_name || ''}</div>
            </div>
          </div>
        </td>
        <td style="color:#6b7280">${u.email || '-'}</td>
        <td>${roleBadge}</td>
        <td>${activeBadge}</td>
        <td>${verifiedBadge}</td>
        <td>${onlineBadge} ${lastSeen}</td>
        <td style="color:#6b7280; font-size:13px">${u.last_login}</td>
        <td style="color:#6b7280; font-size:13px">${u.created_at}</td>
        <td>${actionBtn}</td>
      </tr>`;
      }).join('');

      // Re-initialize sorting after dynamic content load
      if (typeof initTableSorting === 'function') {
        setTimeout(initTableSorting, 100);
      }
    }
  </script>
</body>

</html>
