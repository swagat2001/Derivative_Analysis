<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | Market Neev</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-page">
    <div class="login-box" style="justify-content:center;">
      <div class="login-card-wrapper" style="width:100%; max-width:440px;">
        <div class="login-card">

          <div style="text-align:center; margin-bottom:20px;">
            <div style="width:64px; height:64px; background:linear-gradient(135deg,#8B2432,#c14858);
                        border-radius:50%; display:inline-flex; align-items:center;
                        justify-content:center; font-size:28px;">&#128273;</div>
          </div>

          <h2 class="login-title" style="text-align:center;">Set New Password</h2>
          <p class="login-subtitle" style="text-align:center;">
            Choose a strong new password for your account.
          </p>

          {% with messages = get_flashed_messages(category_filter=['error']) %}
          {% if messages %}
          <div class="login-error"><strong>&#9888;</strong> {{ messages[0] }}</div>
          {% endif %}
          {% endwith %}

          <form method="post" class="login-form" action="{{ url_for('auth.reset_new_password') }}">
            <div class="form-group">
              <label for="password">New Password</label>
              <input id="password" name="password" type="password" required autofocus
                placeholder="Minimum 6 characters" autocomplete="new-password" minlength="6" />
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm New Password</label>
              <input id="confirm_password" name="confirm_password" type="password" required
                placeholder="Re-enter your new password" autocomplete="new-password" minlength="6" />
            </div>
            <button type="submit" class="login-button">Reset Password</button>
          </form>

          <!-- Password strength hint -->
          <div style="margin-top:16px; padding:12px 16px; background:#f8fafc;
                      border-radius:8px; border-left:3px solid #8B2432;">
            <p style="font-size:12px; color:#6b7280; margin:0;">
              <strong>Tips:</strong> Use at least 8 characters, mix uppercase, numbers and symbols.
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
