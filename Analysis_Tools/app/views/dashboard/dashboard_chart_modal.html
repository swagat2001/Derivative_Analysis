<!-- ==============================
     DASHBOARD CHART MODAL COMPONENT
     ============================== -->

<!-- Chart Modal -->
<div id="chartModal" class="chart-modal" style="display: none;">
  <div class="chart-modal-content">
    <span class="modal-close" onclick="closeChartModal()">&times;</span>

    <div class="modal-header">
      <h2 class="modal-title" id="modalChartTitle">Historical Data</h2>
      <div class="chart-legend" id="chartLegend"></div>
    </div>

    <div class="chart-container" id="chartContainer">
      <div class="chart-loading" id="chartLoading">
        <div class="loading-spinner"></div>
        <span>Loading chart data...</span>
      </div>
      <div id="chartCanvas" style="height: 100%; display: none;"></div>
    </div>
  </div>
</div>
