name: Derivative Analysis CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, feature/* ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort safety bandit
          pip install -r requirements.txt

      - run: black --check --diff Analysis_Tools/ Database/ run.py || true

      - run: isort --check-only --diff Analysis_Tools/ Database/ run.py || true

      - run: flake8 Analysis_Tools/ Database/ run.py --count --select=E9,F63,F7,F82 --show-source --statistics

      - run: bandit -r Analysis_Tools/ Database/ -f json -o bandit-report.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json

  frontend-build:
    name: Frontend Build & Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "Checking frontend files..."
          find Analysis_Tools/app/static -type f \( -name "*.js" -o -name "*.css" \) -ls

      - run: grep -rn "console.log" Analysis_Tools/app/static/js/ || echo "No console.log found"

  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-flask
          pip install -r requirements.txt

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, frontend-build, backend-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install -r requirements.txt

      - run: |
          mkdir -p deployment
          cp -r Analysis_Tools deployment/
          cp -r Database deployment/
          cp run.py requirements.txt README.md deployment/
          echo "BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" > deployment/VERSION
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> deployment/VERSION
          cd deployment && tar -czf ../derivative-analysis-${GITHUB_SHA::7}.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: derivative-analysis-*.tar.gz
          retention-days: 30

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - run: echo "Deploy to development server"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - run: echo "Deploy to production server"
